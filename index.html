<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenu">
        <h2 id="menu">Calculatrice</h2>

        <form id="form" class="menu" action="addition.html">
            <label for="add" class="equation">Addition</label>
            <button id="add" type="submit">+</button>
        </form>

        <form id="form" class="menu" action="soustraction.html">
            <label for="del" class="equation">Soustraction</label>
            <button id="del" type="submit">-</button>
        </form>

        <form id="form" class="menu" action="multiple.html">
            <label for="multiply" class="equation">Multiplication</label>
            <button id="multiply" type="submit">*</button>
        </form>

        <form id="form" class="menu" action="division.html">
            <label for="div" class="equation">Division</label>
            <button id="div" type="submit">/</button>
        </form>    
    </div>  
</body>
</html>
